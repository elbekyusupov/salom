name: hello-world

on: 
  
  push:
    branches: ["main"]

  workflow_dispatch:

jobs:
  # Build Job
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3

        with:
          node-version: 18.x

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Upload artifact to enable deployment
        uses: actions/upload-artifact@v3

        with:
          name: production-files
          path: ./dist
      
